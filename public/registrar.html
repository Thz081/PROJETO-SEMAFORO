<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Novo Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav-botoes-fixos">
    <a href="/login.html" class="back-button">⬅️</a>
    <button id="theme-toggle">☀️</button>
  </div>

  <div class="form-container">
    <h1>Registrar Novo Administrador</h1>

    <form id="registrar-form">
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Registrar</button>
    </form>

    <p class="auth-link"><a href="/login.html">Já tem uma conta? Faça o login</a></p>
    <p id="mensagem"></p>
  </div>

  <script src="registrar.js"></script>
</body>
</html>
